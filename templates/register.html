<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" method="POST" action="/registersubmit">
            <label for="category">I am a:</label>
            <select id="category" name="category" required>
                <option value="user">User</option>
                <option value="investor">Investor</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
           {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-message">
                <ul>

                    {% for category,message in messages %}
                    <li class="{{ category }}">{{message}}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register</button>
        </form>

        <!-- Message to display on successful registration -->
        <p id="successMessage" style="display:none; color:green;">Registration Successful!</p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            //event.preventDefault(); // Prevent the form from submitting the traditional way

            // Display the success message
           // document.getElementById('successMessage').style.display = 'block';

            // Optionally, clear the form fields after submission
            //document.getElementById('registerForm').reset();
        });
    </script>
</body>
</html>
